<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form method="POST">
            <input type="text" name="todo" placeholder="Add new task" required>
            <button type="submit">Add Task</button>
        </form>
        
        <ul>
            {% for todo in todos %}
            <li class="{{ 'done' if todo.done else '' }}">
                <span>{{ todo.task }}</span>
                <div>
                    <a href="/done/{{ loop.index0 }}" class="btn done-btn">âœ“</a>
                    <a href="/delete/{{ loop.index0 }}" class="btn delete-btn">âœ—</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="theme-toggle">
            <button id="theme-btn">
                <span class="sun">ðŸŒž</span>
                <span class="moon">ðŸŒ™</span>
            </button>
        </div>
    </div>
    <script>
        const themeBtn = document.getElementById('theme-btn');
        const body = document.body;
    
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
    
        themeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>

</body>
</html>
